<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>ToDo-List-Home</title>
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Get Done</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <form action="/navtoaddtask/" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-success mx-1" name="email" value={{email}} style="background-color: inherit;">Add Task</button>
                    </form>
                </li>
                <li class="nav-item">
                    <!-- <a class="nav-link" href="#">My List</a> -->
                    <form action="/showtask/" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-success mx-1" name="email" value={{email}} style="background-color: inherit;">My List</button>
                    </form>
                </li>
            </ul>
        </div>
        <form class="form-inline" action="/logout/">
            <span class="navbar-text" style="color: white; font-weight: bold; font-size: medium;">
                Welcome {{fname}}
              </span>
            <button type="submit" class="btn btn-warning mx-2">Log Out</button>
        </form>
    </nav>
    
        
    <div class="jumbotron jumbotron container">
        <div class="container">
            <h1>Organize Your Work & Life with Get Done</h1>
            <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
        </div>
    </div>
    <div class="container my-3">
        <form style="border: 2px;" action="/addtask/" method="post">
            {% csrf_token %}
            <div class="form-group row">
                <label for="task">Task</label>
                <input type="text" class="form-control" id="taskarea" name="task" required>
            </div>

            <div class="form-group row">
                <label for="descarea">Task description</label>
                <textarea class="form-control" name="desc" id="descarea" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-success" name="email" value={{email}}>Add Task</button>
        </form>

    </div>


    <footer class="bg-dark text-center text-white">
        <!-- Grid container -->
        <div class="container pt-4 pb-0">
            <!-- Section: Social media -->
            <section class="mb-4">
                <a class="btn btn-outline-light btn-floating m-1" href="mailto: shivamoct41@gmail.com" role="button"><i class="fa fa-envelope"></i
            ></a>

                <!-- Linkedin -->
                <a class="btn btn-outline-light btn-floating m-1" href="https://www.linkedin.com/in/shivam-thakur-49096a1ba/" role="button"><i class="fab fa-linkedin-in"></i
            ></a>

                <!-- Github -->
                <a class="btn btn-outline-light btn-floating m-1" href="https://github.com/shivam-thakur01" role="button"><i class="fab fa-github"></i
            ></a>
            </section>
            <!-- Section: Social media -->
        </div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Â© 2022 Copyright:
            <a class="text-white" href="https://mdbootstrap.com/">Get Done</a>
        </div>
        <!-- Copyright -->
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js " integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js " integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM " crossorigin="anonymous "></script>
</body>

</html>
